engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
        - javascript
  eslint:
    enabled: true
  fixme:
    enabled: true
ratings:
  paths:
    - '**.css'
    - '**.inc'
    - '**.js'
    - '**.jsx'
    - '**.module'
    - '**.php'
    - '**.py'
    - '**.rb'
    - '**.ts'
exclude_paths:
  - bin/
  - docs/
  - typings
  - angular.json
