<div class="comp target-element-container">
  <div class="target-element" #targetEl>
    I am a target element
  </div>
</div>
<div class="mt-3">
  <ul class="list-inline comp controls">
    <li *ngFor="let placement of placements">
      <div class="pretty p-default p-round p-smooth p-thick">
        <input type="radio" name="placement" [value]="placement.value" [(ngModel)]="selectedPlacement" (ngModelChange)="onOptionChange()" />
        <div class="state p-success-o">
          <label>{{placement.name}}</label>
        </div>
      </div>
    </li>
  </ul>
</div>

<ng-template #content>
  <div>Hello, boy!</div>
</ng-template>
